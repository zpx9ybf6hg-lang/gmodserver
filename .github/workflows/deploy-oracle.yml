name: Deploy to Oracle Cloud (Native)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Oracle VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USERNAME }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            cd /home/steam/gmodserver
            sudo -u steam bash update-server.sh
            git pull origin main
            
            # Restart server with Docker Compose
            docker-compose down
            docker-compose pull
            docker-compose up -d
            
            # Show status
            docker-compose ps
            
            echo "âœ… GMod server deployed successfully!"
