services:
  - type: web
    name: gmod-darkrp-server
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    envVars:
      - key: GMOD_HOSTNAME
        value: My DarkRP Server on Render
      - key: GMOD_MAP
        value: rp_downtown_v4c_v2
      - key: GMOD_MAXPLAYERS
        value: 16
      - key: GMOD_GAMEMODE
        value: darkrp
      - key: PORT
        generateValue: true
    # Render will assign a port automatically
    # Note: Render primarily supports TCP, GMod uses UDP for game traffic
    # This may cause connectivity issues
