// Server Name
hostname "Garry's Mod DarkRP Server"

// Server Password (leave empty for public server)
sv_password ""

// RCON Password (change this!)
rcon_password "changeme123"

// Server Settings
sv_lan 0
sv_region 0
sv_timeout 60
sv_minrate 75000
sv_maxrate 0
sv_minupdaterate 33
sv_maxupdaterate 66
sv_mincmdrate 33
sv_maxcmdrate 66

// Network Settings
net_maxfilesize 64
sv_downloadurl ""
sv_allowupload 1
sv_allowdownload 1

// Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// DarkRP Settings
sbox_maxprops 150
sbox_maxragdolls 5
sbox_maxnpcs 10
sbox_maxballoons 10
sbox_maxeffects 10
sbox_maxdynamite 10
sbox_maxlamps 10
sbox_maxthrusters 10
sbox_maxwheels 10
sbox_maxhoverballs 10
sbox_maxvehicles 6
sbox_maxbuttons 10
sbox_maxemitters 5
sbox_godmode 0
sbox_plpldamage 0
sbox_playergod 0
sbox_noclip 0

// DarkRP Specific
darkrp_restrictdefault 1
darkrp_deathblack 0
darkrp_showjob 1
darkrp_showname 1

// Sandbox Settings
sbox_persist ""

// Server Rules
sv_alltalk 0
sv_voiceenable 1
sv_friction 8
sv_gravity 600
sv_accelerate 10
sv_airaccelerate 10
sv_wateraccelerate 10
sv_waterfriction 1
sv_footsteps 1

// Execute ban files
exec banned_user.cfg
exec banned_ip.cfg

// Welcome Message
sv_motd_unload_on_dismissal 1

echo "Server configuration loaded successfully!"
echo "DarkRP server ready!"
